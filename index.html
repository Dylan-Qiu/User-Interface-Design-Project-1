<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Spotify Search Tools</title>
      <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
      <link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="my_code.css">

        <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="my_code.js"></script>
        <script type="text/javascript" src="oauth.js"></script>
        <script type="text/javascript" src="sha1.js"></script>
		    <script type="text/javascript" src="prettyprint.js"></script>

    <style type="text/css"></style></head>

  <body>
    <div class = "jumbotron">
      <div class="container">
        <h1> Spotify Music Search </h1>
      </div>
    </div>
    
    <div class = "row">

        <div class = "col-md-2" id = "Search">

          <h5>Search Artist Name:</h5> 

          <form class="buttons">
          <input id="artist_search" type="text" placeholder="Enter Artist Name"> 

          <h5>Search Song Name: </h5>
          <input id="songName_search" type="text" placeholder="Enter Song Name"> 

          <h5>Search Album Name:</h5>
          <input id="albumName_search" type="text" placeholder="Enter Album Name"> 

          <h5>Search Genre:</h5>
          <input id="genre_search" type="text" placeholder="Enter Genre"> 

          <h5>Search Year:</h5>
          <select id="timedropdown">
            <option value=""> </option>
            <option value="2010 - 2015">2010 - 2015</option>
            <option value="2000 - 2009">2000 - 2009</option>
            <option value="1990 - 1999">1990 - 1999</option>
            <option value="1980 - 1989">1980 - 1989</option>
            <option value="1970 - 1979">1970 - 1979</option>
            </select>

          <input type="button" value="SEARCH" id="meetinginbox" onclick="getMeeting();">  
          </form>
        </div>
      
        <div class = "col-md-8">
          <div id="box">
            <div id = "songResults">
            </div>
          </div>
        </div>

    </div>

  
</body></html>
